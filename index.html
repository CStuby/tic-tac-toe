<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-magenta: #ff00ff;
            --neon-yellow: #ffff00;
            --dark-bg: #0a0a0f;
            --grid-color: #1a1a2e;
            --glow-cyan: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan), 0 0 30px var(--neon-cyan);
            --glow-magenta: 0 0 10px var(--neon-magenta), 0 0 20px var(--neon-magenta), 0 0 30px var(--neon-magenta);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            color: white;
        }

        /* Animated grid background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            z-index: 0;
            animation: float 15s ease-in-out infinite;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: var(--neon-cyan);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: var(--neon-magenta);
            bottom: 10%;
            right: 10%;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Orbitron', monospace;
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-magenta), var(--neon-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-2px, 2px); }
            94% { transform: translate(2px, -2px); }
            96% { transform: translate(-2px, -2px); }
        }

        .status {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            min-height: 2rem;
            font-weight: 600;
            letter-spacing: 2px;
            color: var(--neon-cyan);
            text-shadow: var(--glow-cyan);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 140px);
            grid-template-rows: repeat(3, 140px);
            gap: 15px;
            margin: 0 auto 3rem;
            padding: 20px;
            background: rgba(26, 26, 46, 0.6);
            border-radius: 20px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5),
                        inset 0 0 30px rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .cell {
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.1), rgba(0, 255, 255, 0.1));
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-family: 'Orbitron', monospace;
            font-size: 4rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.4), transparent);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .cell:hover:not(.taken) {
            transform: scale(1.05);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .cell:hover:not(.taken)::before {
            width: 200%;
            height: 200%;
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.x {
            color: var(--neon-cyan);
            text-shadow: var(--glow-cyan);
            animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .cell.o {
            color: var(--neon-magenta);
            text-shadow: var(--glow-magenta);
            animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .cell.winning {
            animation: winningPulse 0.6s ease-in-out infinite;
            background: linear-gradient(135deg, rgba(255, 255, 0, 0.2), rgba(255, 0, 255, 0.2));
        }

        @keyframes winningPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(255, 255, 0, 0.6);
            }
            50% {
                transform: scale(1.08);
                box-shadow: 0 0 50px rgba(255, 255, 0, 0.9);
            }
        }

        .controls {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            padding: 15px 40px;
            background: transparent;
            color: var(--neon-cyan);
            border: 2px solid var(--neon-cyan);
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--neon-cyan);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            z-index: -1;
        }

        button:hover {
            color: var(--dark-bg);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        button:hover::before {
            width: 300%;
            height: 300%;
        }

        button:active {
            transform: translateY(0);
        }

        .score-board {
            display: flex;
            gap: 3rem;
            justify-content: center;
            margin-bottom: 2rem;
            font-family: 'Orbitron', monospace;
        }

        .score-item {
            text-align: center;
            padding: 15px 30px;
            background: rgba(26, 26, 46, 0.6);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .score-label {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .score-value {
            font-size: 2rem;
            font-weight: 900;
        }

        .score-item.x .score-value {
            color: var(--neon-cyan);
            text-shadow: var(--glow-cyan);
        }

        .score-item.o .score-value {
            color: var(--neon-magenta);
            text-shadow: var(--glow-magenta);
        }

        .score-item.draw .score-value {
            color: var(--neon-yellow);
            text-shadow: 0 0 10px var(--neon-yellow);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 4px;
                margin-bottom: 1.5rem;
            }

            .game-board {
                grid-template-columns: repeat(3, 100px);
                grid-template-rows: repeat(3, 100px);
                gap: 10px;
                padding: 15px;
            }

            .cell {
                font-size: 3rem;
            }

            .status {
                font-size: 1.2rem;
            }

            .score-board {
                gap: 1.5rem;
            }

            .score-item {
                padding: 10px 20px;
            }

            .score-value {
                font-size: 1.5rem;
            }

            button {
                font-size: 1rem;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="score-board">
            <div class="score-item x">
                <div class="score-label">PLAYER X</div>
                <div class="score-value" id="scoreX">0</div>
            </div>
            <div class="score-item draw">
                <div class="score-label">DRAWS</div>
                <div class="score-value" id="scoreDraw">0</div>
            </div>
            <div class="score-item o">
                <div class="score-label">PLAYER O</div>
                <div class="score-value" id="scoreO">0</div>
            </div>
        </div>

        <div class="status" id="status">Player X's Turn</div>
        
        <div class="game-board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls">
            <button id="resetBtn">New Game</button>
            <button id="resetScoreBtn">Reset Score</button>
        </div>
    </div>

    <script>
        // Game state
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let scores = {
            X: 0,
            O: 0,
            draw: 0
        };

        // Win conditions
        const winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        // DOM elements
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const resetBtn = document.getElementById('resetBtn');
        const resetScoreBtn = document.getElementById('resetScoreBtn');
        const scoreX = document.getElementById('scoreX');
        const scoreO = document.getElementById('scoreO');
        const scoreDraw = document.getElementById('scoreDraw');

        // Load scores from localStorage
        function loadScores() {
            const savedScores = localStorage.getItem('ticTacToeScores');
            if (savedScores) {
                scores = JSON.parse(savedScores);
                updateScoreDisplay();
            }
        }

        // Save scores to localStorage
        function saveScores() {
            localStorage.setItem('ticTacToeScores', JSON.stringify(scores));
        }

        // Update score display
        function updateScoreDisplay() {
            scoreX.textContent = scores.X;
            scoreO.textContent = scores.O;
            scoreDraw.textContent = scores.draw;
        }

        // Handle cell click
        function handleCellClick(e) {
            const cell = e.target;
            const index = parseInt(cell.getAttribute('data-index'));

            if (gameBoard[index] !== '' || !gameActive) {
                return;
            }

            // Update game state
            gameBoard[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            cell.classList.add('taken');

            // Check for winner
            if (checkWinner()) {
                return;
            }

            // Check for draw
            if (checkDraw()) {
                return;
            }

            // Switch player
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            status.textContent = `Player ${currentPlayer}'s Turn`;
        }

        // Check for winner
        function checkWinner() {
            for (let condition of winConditions) {
                const [a, b, c] = condition;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    gameActive = false;
                    status.textContent = `Player ${currentPlayer} Wins! ðŸŽ‰`;
                    
                    // Highlight winning cells
                    cells[a].classList.add('winning');
                    cells[b].classList.add('winning');
                    cells[c].classList.add('winning');

                    // Update score
                    scores[currentPlayer]++;
                    updateScoreDisplay();
                    saveScores();
                    
                    return true;
                }
            }
            return false;
        }

        // Check for draw
        function checkDraw() {
            if (!gameBoard.includes('')) {
                gameActive = false;
                status.textContent = "It's a Draw! ðŸ¤";
                scores.draw++;
                updateScoreDisplay();
                saveScores();
                return true;
            }
            return false;
        }

        // Reset game
        function resetGame() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            status.textContent = "Player X's Turn";

            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'taken', 'winning');
            });
        }

        // Reset scores
        function resetScores() {
            scores = { X: 0, O: 0, draw: 0 };
            updateScoreDisplay();
            saveScores();
        }

        // Event listeners
        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        resetBtn.addEventListener('click', resetGame);
        resetScoreBtn.addEventListener('click', resetScores);

        // Initialize
        loadScores();
    </script>
</body>
</html>
